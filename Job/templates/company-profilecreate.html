{%extends 'employer-base.html'%}
{%block body%}
<style>
  @media (min-width: 1025px) {
.h-custom {
height: 100vh !important;
}
}
</style>
{%if form.errors%}
  
                {{form.errors.as_p}}

{%endif%}
        <div class="row d-flex justify-content-center align-items-center h-100 mb-5 ">
          <div class="col-lg-8 col-xl-6">
              <div class="card-body p-4 p-md-5 border mt-5 rounded-2 shadow">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
    
                <form class="px-md-2" method="post" enctype="multipart/form-data" action="{%url 'companyprofile-create'%}">

                  {%csrf_token%}
              
    
                  <div class="form-outline mb-4">
                    <input type="file" id="propic" class="form-control" name="image">
                    <label class="form-label" for="propic">Profile Pic</label>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">

                    <h6 class="mb-0 me-4 ms-3 ">Gender: </h6>
    
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" value="Male" id="male">
                      <label class="form-check-label" for="male">Male</label>
                    </div>
    
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" value="Female" id="female">
                      <label class="form-check-label" for="female">Female</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" value="other" id="other">
                      <label class="form-check-label" for="other">Other</label>
                    </div>
    
                  </div>  

                  <div class="form-outline mb-4">
                    <input type="text" id="phone" class="form-control" name="phone">
                    <label class="form-label" for="phone">phone</label>
                  </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="place" class="form-control" name="location">
                      <label class="form-label" for="place">Location</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="checkbox" id="r2rl" class="form-control" name="ready_to_relocate">
                      <label class="form-label" for="r2rl">Ready To Relocate</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="qualification" class="form-control" name="qualification">
                      <label class="form-label" for="qualification">Qualification</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="skills" class="form-control" name="skills">
                      <label class="form-label" for="skills">Skills</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="experience" class="form-control" name="experience">
                      <label class="form-label" for="experience">Experience</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" id="desc" class="form-control" name="description">
                      <label class="form-label" for="desc">Description</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="file" id="resume" class="form-control" name="resume">
                      <label class="resume" for="desc">Resume</label>
                    </div>
    
                  <button type="submit" class="btn btn-success mb-1">save</button>
                </form>
              </div>
              
          </div>
        </div>
{%endblock%}
